<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
            rel="stylesheet">
    </head>

    <body class="">

        <!-- This down below is a huge maybe -->
        <div class="general">

            <header class="flex">
                <div class="upgrade_btn">
                    <a class="btn" href="#"><span>EFFETTUA L'UPGRADE</span>
                    </a>
                </div>

            </header>
            <!-- /header -->

            <aside class="flex">

                <div class="spotify_commands flex">

                    <div class="logo">
                        <img src="./img/logo.svg" alt="Spotify Logo">
                    </div>

                    <div class="commands">

                        <div class="home_cmd flex">

                            <item class="cmd_img"><img src="./img/home.svg"
                                    alt="Home Button"></item>
                            <span class="cmd_text">Home</span>

                        </div>

                        <div class="search_cmd flex">

                            <item class="cmd_img"><img src="./img/search.svg"
                                    alt="Home Button"></item>
                            <span class="cmd_text">Cerca</span>
                        </div>

                        <div class="library_cmd flex">

                            <item class="cmd_img"><img src="./img/libreria.svg"
                                    alt="Home
                                    Button"></item>
                            <span class="cmd_text">La tua libreria</span>
                        </div>

                    </div>

                    <div class="playlist_parent">
                        <dl>
                            <dt>PLAYLIST</dt>

                            <dd class="flex">
                                <i class="fas fa-plus-square
                                    fa-2x"></i>
                                <span>
                                    Crea Playlist
                                </span></dd>
                            <dd>Nome Playlist</dd>
                            <dd>Nome Playlist</dd>
                            <dd>Nome Playlist</dd>
                            <dd>Nome Playlist</dd>
                            <dd>Nome Playlist</dd>
                            <dd>Nome Playlist</dd>
                        </dl>
                    </div>

                </div>
                <div class="user_zone">

                    <div class="install flex">
                        <item class="install_img">
                            <img src="./img/download.svg" alt="Download icon">
                        </item>
                        <span>Installa app</span>
                    </div>

                    <div class="user flex">
                        <item class="user_circle">
                            <img src="./img/profile.svg" alt="Download icon">
                        </item>
                        <span>John Doe</span>
                    </div>

                </div>
            </aside>
            <!-- /aside -->

            <div class="artists">

            </div>
            <!-- /artists -->

            <footer class="flex">

                <div class="song_thumb flex">

                    <div class="song flex">

                        <div class="band_img">
                            <img src="./img/sinister.jpeg" alt="Sinister Album
                                img">
                        </div>

                        <div class="song_data">
                            <div class="band_name">
                                Sinister
                            </div>
                            <div class="song_name">
                                Brano Nome
                            </div>
                        </div>

                        <div class="song_cmd flex">
                            <a class="grey_btn" href="#">
                                <i class="far fa-heart"></i>
                            </a>
                            <a class="grey_btn" href="#">
                                <i class="far fa-folder"></i>
                            </a>
                        </div>

                    </div>
                </div>

                <div class="play_cmd flex">

                    <div class="play_btns flex">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="far fa-play-circle"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo"></i>
                    </div>

                    <div class="song_timing flex">

                        <div class="time_played">
                            00:00
                        </div>

                        <div class="timebar">

                        </div>

                        <div class="time_remain">
                            00:00

                        </div>
                    </div>

                </div>

                <div class="manage_cmd flex">
                    <i class="fas fa-list"></i>
                    <i class="fas fa-desktop"></i>
                    <i class="fas fa-volume-up"></i>
                    <div class="volumebar">

                    </div>
                </div>

            </footer>
            <!-- /footer -->

            <!-- Icon Array 
    <i class="fas fa-list"></i> #list
    <i class="far fa-folder"></i> #Folder
    <i class="far fa-heart"></i> #Heart
    <i class="far fa-play-circle"></i> #Play 
    <i class="fas fa-volume-up"></i> #Volume
    <i class="fas fa-random"></i> #Shuffle
    <i class="fas fa-step-forward"></i> #Next song
    <i class="fas fa-step-backward"></i> #Previous song
    <i class="fas fa-desktop"></i> #Desktop
    <i class="fas fa-bars"></i> #hamburger
    <i class="fas fa-redo"></i> #repeat

 -->
        </div>
        <!-- /general -->


    </body>



</html>
